<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Dynamic</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="img-div">
          <img class="img-click" src="photo/my-img.jpg" alt="" />
        </div>
        <div class="title-div">
          <p class="name"><strong>Dynamic Resume</strong></p>
          <p class="name"><strong>Hamza Shabir</strong></p>
          <p class="student"><strong>Student</strong></p>
        </div>
      </header>
      <!-- header end here -->
      <main>
        <div class="grid-con">
          <div class="grid-items info">
            <div class="info-title title">
              <p><strong> Personal Information</strong></p>
            </div>
            <div class="real">
              <div class="want-2-block">
                
                  <label for="name" class="p block-1"><strong>Name: </strong></label>
                </label>
                <p>
                  <input
                    type="text"
                    class="p block-2"
                    name="name"
                    placeholder="Enter Your Name"
                    id="name"
                    value=""
                  />
                </p>
              </div>
              <div class="want-2-block">

                <label for="Father-name" class="p block-1"><strong>Father Name: </strong></label>
                  <p>
                    <input type="text" class="p block-2" id="Father-name" name="Father-name" placeholder="Enter Your Father Name" value="">
                 </p>
              </div>
              <div class="want-2-block">
                <label for="Country" class="p block-1"><strong>Country: </strong></label>
                <p>
                  <input type="text" class="p block-2" id="Country" name="Country" placeholder="Enter Your Country Name" value="">
               </p>
              </div>
              <div class="want-2-block">
                <label for="Address" class="p block-1"><strong>Address: </strong></label>
                <p>
                  <input type="text" class="p block-2" id="Address" name="Address" placeholder="Enter Your Address" value="">
               </p>
              </div>
              <div class="want-2-block">
                <label for="Email" class="p block-1"><strong>Email: </strong></label>
                <p>
                  <input type="text" class="p block-2" id="Email" name="Father-name" placeholder="Enter Your Email"  value="">
               </p>
              </div>
            </div>
          </div>
          <div class="grid-items edu">
            <div class="edu-title title">
              <p><strong>Education</strong></p>
            </div>
            <div class="real">
              <div class="want-2-block">
                
                <label for="Degree" class="p block-1"><strong>Last Degree: </strong></label>
                  <p>
                    <input type="text" class="p block-2" id="Degree" name="Degree" placeholder="Enter Your last degree" value="">
                 </p>
              </div>
              <div class="want-2-block">

                <label for="clg" class="p block-1"><strong>College Name: </strong></label>
                  <p>
                    <input type="text" class="p block-2" id="clg" name="college name" placeholder="Enter Your College Name" value="">
                 </p>
              </div>
              <div class="want-2-block">
                <label for="Status" class="p block-1"><strong>Current Status: </strong></label>
                <p>
                  <input type="text" class="p block-2" id="Status" name="Current Status" placeholder="Enter Your Current Status" value="">
               </p>
              </div>
              <div class="want-2-block">
                <label for="UNI" class="p block-1"><strong>UNI Name: </strong></label>
                <p>
                  <input type="text" class="p block-2" id="UNI" name="University Name" placeholder="Enter Your UNI Name" value="">
               </p>
              </div>
              <div class="want-2-block">
                <label for="Study" class="p block-1"><strong>Study: </strong></label>
                <p>
                  <input type="text" class="p block-2" id="Study" name="Study Name" placeholder="Enter Your Study"  value="">
               </p>
              </div>
            </div>
          </div>
          <div class="grid-items skills">
            <div class="skills title">
              <p><strong>Skills</strong></p>
            </div>
            <div class="real">
              <div class="want-2-block">
                
                <label for="HTML" class="p block-1"><strong>HTML: </strong></label>
                  <p>
                    <input type="text" class="p block-2" id="HTML" name="HTML" placeholder="Enter Your Skill Level" value="">
                 </p>
              </div>
              <div class="want-2-block">

                <label for="CSS" class="p block-1"><strong>CSS & Tailwind: </strong></label>
                  <p>
                    <input type="text" class="p block-2" id="CSS" name="CSS and Tailwind" placeholder="Enter Your Skill Level" value="">
                 </p>
              </div>
              <div class="want-2-block">
                <label for="JavaScript" class="p block-1"><strong>JavaScript: </strong></label>
                <p>
                  <input type="text" class="p block-2" id="JavaScript" name="JavaScript" placeholder="Enter Your Skill Level" value="">
               </p>
              </div>
              <div class="want-2-block">
                <label for="TypeScript" class="p block-1"><strong>TypeScript: </strong></label>
                <p>
                  <input type="text" class="p block-2" id="TypeScript" name="TypeScript" placeholder="Enter Your Skill Level" value="">
               </p>
              </div>
              <div class="want-2-block">
                <label for="NEXT-JS" class="p block-1"><strong>NEXT JS: </strong></label>
                <p>
                  <input type="text" class="p block-2" id="NEXT-JS" name="NEXT-JS" placeholder="Enter Your Skill Level"  value="">
               </p>
              </div>
            </div>
          </div>
          <div class="grid-items exp">
            <div class="exp-title title">
              <p><strong>Work Experience</strong></p>
            </div>
            <div class="real">
              <div class="want-2-block">
                
                <label for="Company" class="p block-1"><strong>Company Name: </strong></label>
                  <p>
                    <input type="text" class="p block-2" id="Company" name="Company Name" placeholder="if you join any Company" value="">
                 </p>
              </div>
              <div class="want-2-block">

                <label for="Practice" class="p block-1"><strong>Practice: </strong></label>
                  <p>
                    <input type="text" class="p block-2" id="Practice" name="Practice" placeholder="how many hours you do practice" value="">
                 </p>
              </div>
              <div class="want-2-block">
                <label for="GitHub" class="p block-1"><strong>GitHub Account: </strong></label>
                <p>
                  <input type="text" class="p block-2" id="GitHub" name="GitHub Account" placeholder="Enter your GitHub username" value="">
               </p>
              </div>
              <div class="want-2-block">
                <label for="TypeScript" class="p block-1"><strong>TypeScript: </strong></label>
                <p>
                  <input type="text" class="p block-2" id="TypeScript" name="TypeScript" placeholder="Enter Your Skill Level" value="">
               </p>
              </div>
              <div class="want-2-block">
                <label for="NEXT-JS" class="p block-1"><strong>NEXT JS: </strong></label>
                <p>
                  <input type="text" class="p block-2" id="NEXT-JS" name="NEXT-JS" placeholder="Enter Your Skill Level"  value="">
               </p>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- main end here -->
      <div class="main-btn-div">
        <div class="btn-div">
          <button class="btn generate">Generate Resume</button>
          <!-- <button class="btn download"><a href="index.html" download >download Resume</a></button> -->
          <button class="btn reset">Reset Resume</button>

        </div>
      </div>
    </div>
  
    <script src="index.js"></script>
  </body>
</html>
